<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pig Game</title>
</head>
<body>
    <h1 class="project__title">PROJECT #2: Pig Game</h1>
    <main class="game__container">
        <article class="card__players card__playerOne player--active">
            <h2 class="card__title playerOne">Player I</h2>
            <p class="card__score score__playerOne">43</p>
            <div class="card__currentScore currentScore__playerOne">
                <p class="currentScore__title">Current</p>
                <p class="currentScore__number number__playerOne">0</p>
            </div>
        </article>
        <article class="card__players card__playerTwo">
            <h2 class="card__title playerTwo">Player II</h2>
            <p class="card__score score__playerTwo">24</p>
            <div class="card__currentScore currentScore__playerTwo">
                <p class="currentScore__title">Current</p>
                <p class="currentScore__number number__playerTwo">0</p>
            </div>
        </article>
        <img class="image__dice" src="./assets/image/dice-1.png" alt="Dice-one">
        <button class="btn newGame__btn"><span class="newGame__icon">&#10226;</span>new Game</button>
        <button class="btn rollDice__btn"><span class="dice__icon">&#9856;</span> Roll dice</button>
        <button class="btn hold__btn">hold</button>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
